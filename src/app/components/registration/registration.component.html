<form (ngSubmit)="registerUser()"
      method="post"
      #form="ngForm">
  <h3>Registration</h3>

  <div class="form-input-box">
    <div class="form-input">
      <label for="firstName">First Name:</label>
      <input type="text"
             id="firstName"
             name="name"
             required pattern="^[a-zA-Zа-яА-ЯієїґІЄЇҐ]+$"
             minlength="2"
             [(ngModel)]="user.firstName"
             #name="ngModel"
      />
    </div>
    <div class="alert-danger" *ngIf="form.submitted && name.invalid">
      <p>Ім'я має складатися з латинських чи кириличних літер та бути більше двох символів.</p>
    </div>


    <div class="form-input">
      <label for="login">Email:</label>
      <input type="email"
             id="login"
             name="login"
             required
             email
             [(ngModel)]="user.email"
             #email="ngModel"
      />
    </div>
    <div class="alert-danger" *ngIf="form.submitted && email.invalid">
      <p>Введіть електронну пошту в коректному форматі.</p>
    </div>

    <div class="form-input">
      <label for="password">Password:</label>
      <input type="password"
             id="password"
             name="password"
             required pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[._-]).{8,}$"
             [(ngModel)]="user.password"
             #password="ngModel"
      />
    </div>
    <div class="alert-danger" *ngIf="form.submitted && password.invalid">
      <p>Пароль повинен бути довшим за 7 символів та має складатися з латинських літер, цифр та знаків: ., _, -</p>
    </div>

  </div>

  <div class="form-submit">
    <input type="submit" value="Sign up">
  </div>
</form>
