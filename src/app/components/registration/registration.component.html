<form (ngSubmit)="registerUser()" method="post">
  <h3>Registration</h3>

  <div class="form-input-box">
    <label for="name">First Name:</label>
    <input type="text" id="name" name="login" [(ngModel)]="user.firstName" />

    <label for="login">Email:</label>
    <input type="text" id="login" name="login" [(ngModel)]="user.email" />

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="user.password" />
  </div>

  <div class="form-submit">
    <input type="submit" value="Sign up">
  </div>
</form>
